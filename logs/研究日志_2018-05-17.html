<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.1 (456449)"/><meta name="keywords" content="研究日志"/><meta name="altitude" content="32.96802139282227"/><meta name="author" content="Tomi"/><meta name="created" content="2018-05-23 07:30:06 +0000"/><meta name="latitude" content="23.01087406306085"/><meta name="longitude" content="113.3423360688592"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-05-23 07:32:31 +0000"/><title>研究日志_2018-05-17</title></head><body><div><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;">完整的推荐流程大致分成下面几点：
</span></div><div style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">      1. 评论内容描述
</span></div><div style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">        - 通过特征词典的匹配和映射，得到评论描述的主题信息和分布
</span></div><div style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">        - 主客观性刻画（未完成）
</span></div><div style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);"><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">      2. 用户信息需求刻画，并通过与评论计算相似度score来进行排名——相似度未计算；
</span></div><div><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;">      3. 评测，初步打算是通过邀请志愿者为评论效果打分的方式，但感觉这种方式可能不够置信，不知道是否有更优的方法；
</span></div><div><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><br/></span></div><div><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><br/></span></div><div><span style="color: rgb(0, 0, 0); font-family: &quot;lucida Grande&quot;, Verdana; font-size: 14px; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;"><br/></span></div><div style="orphans: 2; widows: 2; "><font face="lucida Grande, Verdana">需要用LDA，得到评论的主题分布？</font></div><div style="orphans: 2; widows: 2; "><font face="lucida Grande, Verdana"><br/></font></div></body></html>
